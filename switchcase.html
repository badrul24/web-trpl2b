<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Switch/Case</title>
	</head>
	<body>
		<script>
			var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1-5");
			var hadiah = "";

			switch(jawab){
			case "1":
				hadiah = "tisu";
			case "2":
				hadiah = "1 kotak kopi";
			case "3":
				hadiah = "stiker";
			case "4":
				hadiah = "minyak goreng";
			case "5":
				hadiah = "uang senilai Rp50.000";
			break;
			default:
				document.write("<p>Oops! Pilihan yang anda pilih tidak tersedia</p>");
			}
			if(hadiah === ""){
				document.write("<p>Kamu gagal mendapatkan hadiah</p>");
			}else{
				document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
			}
		</script>
	</body>
</html>
