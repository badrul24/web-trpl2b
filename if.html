<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kondisi IF Javascript</title>
	</head>
	<body>
		<script type="text/javascript">
			var totalBelanja = prompt("Total Belanja = ",0);

			document.write("Total Belanja = Rp." + totalBelanja);

			if(totalBelanja > 100000){
				document.write("<h2>Anda mendapatkan diskon 10%</h2>");
			}

			document.write("<p>Terima kasih sudah berbelanja di toko kami</p>");
		</script>
	</body>
</html>
