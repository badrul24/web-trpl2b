<!DOCTYPE html>
<html>
	<head>
		<title>Table HTML</title>
		<meta name = "author" content = Khairul>
	</head>
	<body>
		<h1>Tabel pada HTML</h1>
		<table border = "1" style = "border-collapse:collapse" cellpadding = "10" width = "75%">
			<tr bgcolor = "yellow">
				<th colspan = "3" bgcolor = "cornsilk">Kolom 1, 2 dan 3</th>
			</tr>
			<tr>
				<td rowspan = "2" width = "20%" valign = "top" align = "center">Baris 1 Kolom 1</td>
				<td>Baris 1 Kolom 2</td>
				<td>Baris 1 Kolom 3</td>
			</tr>
			
			<tr>
				<td>Baris 2 Kolom 2</td>
				<td bgcolor = "yellow" style = "color:red" align = "right">Baris 2 Kolom 3</td>
			</tr>
			
			
		</table>
	</body>
</html>
