<!DOCTYPE html>
<html>
	<head>
		<title>Image Audio Video</title>
		<meta name = "author" content = "khairul">
	</head>
	<body>
		<h1>Image</h1>
		<!-- Atur ukuran gambar dengan atribut heigth dan width-->
		<a href = "https://google.co.id" target = "_blank">
			<img src = "assets/bar.jpg" alt = "Gambar?" width = "200px" height = "200px" style = "border: 5px solid green; border-radius: 100%">
		</a>
		
		<br>
		<img src = "assets/wq.jpg" alt = "Gambar?" width = "50%" style = "border: 5px solid blue; border-radius: 40px">
		
		<br>
		<img src = "assets/sa.jpg" alt = "Gambar?" width = "25%" style = "border: 5px solid red">
		
		<h1>Audio</h1>
		<audio controls loop autoplay>
			<source src = "assets/gu.mp3" />
			Browser tidak support audio
		</audio>
		
		<h1>Video</h1>
		<video controls width = "50%" poster="assets/bis.jpg"> 
			<source src= "assets/io.mp4" />
		</video>
	</body>
</html>
