<!DOCTYPE html>
<html>
	<head>
		<title>DIV HTML</title>
		<style>
			.div-satu{
				background-color: blue;
				color: yellow;
				height: 150px;
				width: 50%;
			}
			
			.div-dua{
				background-color: #FF0000;
				color: #FFF;
				height: 200px;
				width: 75%;
			}
		</style>
	</head>
	<body>
		<div class="div-satu">
			<h1>Ini Judul DIV pertama</h1>
			<p>Ini isi DIV Pertama</p>
		</div>
		<div class="div-dua">
			<h1>Ini Judul DIV Kedua</h1>
			<p>Ini isi DIV Kedua</p>
		</div>
	</body>
</html>
